# cloudbuild.yaml for PRODUCTION environment (main branch)
# This file is protected by .gitattributes (merge=ours)
options:
  logging: 'CLOUD_LOGGING_ONLY'
  machineType: 'E2_HIGHCPU_8'

steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--destination=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO_NAME}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--cache=true'
      - '--cache-ttl=168h'
    id: 'Build and Push'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO_NAME}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--port=3002'
      - '--allow-unauthenticated'
      - '--min-instances=1'
      - '--max-instances=3'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--concurrency=100'
      - '--set-secrets=/secrets/.env=${_ENV_SECRET_NAME}:latest'
      - '--session-affinity'
    id: 'Deploy'

substitutions:
  _SERVICE_NAME: 'golrox-realtime-production'
  _REGION: 'asia-southeast1'
  _ARTIFACT_REPO_NAME: 'golrox-realtime-production'
  _ENV_SECRET_NAME: 'golrox-realtime-env-production'

timeout: '1200s'
